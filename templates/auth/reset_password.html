<form method="POST" action="/reset/{{ token }}">
  <div class="form-outline mb-3">
    <input type="password" name="password" class="form-control form-control-lg" required>
    <label class="form-label">Password Baru</label>
  </div>

  <div class="form-outline mb-3">
    <input type="password" name="confirm_password" class="form-control form-control-lg" required>
    <label class="form-label">Confirm Password</label>
  </div>

  <button type="submit" class="btn btn-primary btn-lg w-100">
    Update Password
  </button>
    <p class="small fw-bold mt-2 pt-1 mb-0">have an account? 
    <a href="/" class="link-danger">Login</a></p>
</form>
