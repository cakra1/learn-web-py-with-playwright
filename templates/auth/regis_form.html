<form method="POST" action="/register">
<!-- Name -->
<div data-mdb-input-init class="form-outline mb-4">
  <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name" />
  <label class="form-label">Name</label>
</div>

<!-- Email -->
<div data-mdb-input-init class="form-outline mb-4">
  <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" />
  <label class="form-label">Email address</label>
</div>

<!-- Password -->
<div class="form-outline mb-3 position-relative">
  <input type="password"
  id="password"
  name="password"
  class="form-control form-control-lg"
  placeholder="Enter password">
  <label class="form-label">Password</label>

  <i class="fa fa-eye toggle-password" data-target="password"></i>
</div>


<!-- Confirm Password -->
<div class="form-outline mb-3 position-relative">
  <input type="password"
  id="confirm_password"
  name="confirm_password"
  class="form-control form-control-lg"
  placeholder="Confirm password">
  <label class="form-label">Confirm Password</label>

  <i class="fa fa-eye toggle-password" data-target="confirm_password"></i>
</div>
  
<!-- notif pass sama -->
<div id="password-error" class="text-danger mb-2" style="display:none;">
  Password dan Confirm Password tidak sama
</div>

<!-- notif wajib isi -->
<div id="form-error" class="text-danger mb-2" style="display:none;">
  Semua field wajib diisi
</div>

<!-- login -->
<div class="text-center text-lg-start mt-4 pt-2">
  <button type="submit" class="btn btn-primary btn-lg">
    Signup
  </button>
  <p class="small fw-bold mt-2 pt-1 mb-0">have an account? 
    <a href="/" class="link-danger">Login</a></p>
</div>
</form>
